<script>
    function fun(e) {
        var container = document.getElementById('container');
        var val = e.value;
        container.setAttribute("style", "filter: brightness(" + val + "%);");
    }
    function setBrightness() {
        var container = document.getElementById('container');
        var val = getBrightnessPercent();
        container.setAttribute("style", "filter: brightness(" + val + "%);");
    }
    function getBrightnessPercent() {
        var val = getHour();
        if (val > 6 && val < 7) {
            return 10;
        }
        else if (val > 7 && val < 8) {
            return 30;
        }
        else if (val > 8 && val < 10) {
            return 60;
        }
        else  if(val > 10 && val < 17) {
            return 100;
        }
        else if (val > 17 && val < 18) {
            return 70;
        }
        else if (val > 18 && val < 21) {
            return 50;
        }
        else if (val > 21 && val < 22) {
            return 25;
        }
        else if (val > 22 && val < 24) {
            return 10;
        }
        else if (val > 1 && val < 5) {
            return 1;
        }
        else if (val > 5 && val < 6) {
            return 5;
        }
       
    }
    function getHour() {
        var now = new Date();
        return now.GetHours();
    }
    function InitializeTimer() {
        // repeat with the interval of 5 seconds
        //let timerId = setInterval(() => setBrightness(), 1000 * (60*60));
        let timerId = setInterval(() => setBrightness(), 5000 );

        // after 25 seconds stop
        //setTimeout(() => { clearInterval(timerId); alert('stop'); }, 25000);

    }
</script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #22438C;
    }

    .main {
        width: 500px;
        background: #FFF;
        border-radius: 10px;
        padding: 40px;
    }

    #brightness-range {
        width: 100%;
        -webkit-appearance: none;
        background: #E40404;
        height: 10px;
        outline: none;
        cursor: pointer;
    }

        #brightness-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            background: #22438C;
        }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Brightness using Range Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="InitializeTimer();">
  <div id="container">
    <div class="main">
      <input type="range" id="brightness-range" min="1" max="100" value="20" onchange="fun(this)">
    </div>
  </div>
</body>    
</html>
