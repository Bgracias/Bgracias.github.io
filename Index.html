<script>
    function fun(e) {
        var container = document.getElementById('bannerImage');
        var val = e.value;
        container.setAttribute("style", "filter: brightness(" + val + "%);");
    }
    function setBrightness() {
        var container = document.getElementById('bannerImage');
        var val = getBrightnessPercent();
        container.setAttribute("style", "filter: brightness(" + val + "%);");
    }
    function getBrightnessPercent() {
        var val = getHour();
        
        if (val >= 6 && val < 7) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/sunrisepool.jpg"; 
            return 10;
        }
        else if (val >= 7 && val < 8) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/latemorning.jpg"; 
            return 30;
        }
        else if (val >= 8 && val < 10) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/latemorning.jpg"; 
            return 60;
        }
        else  if(val >= 10 && val < 13) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/ocean.gif"; 
               return 100;
        }
        else  if(val >= 13 && val < 17) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/underwater.gif"; 
            return 100;
        }
        else if (val >= 17 && val < 18) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/ocean.gif"; 
            return 70;
        }
        else if (val >= 18 && val < 21) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/nightriver.jpg"; 
            return 50;
        }
        else if (val >= 21 && val < 22) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/mountainlakerednight.jpg"; 
            return 25;
        }
        else if (val >= 22 && val < 24) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/moon.gif"; 
            return 10;
        }
        else if (val >= 1 && val < 5) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/night.jpg"; 
            return 1;
        }
        else if (val >= 5 && val < 6) {
            document.getElementById("bannerImage").src = "https://bgracias.github.io/moon.gif"; 
            return 5;
        }
        else
            return 0;
       
       
    }
    function getHour() {
        var now = new Date();
        return now.getHours();
    }
    function InitializeTimer() {
        setBrightness();
        // repeat with the interval of 5 seconds
        let timerId = setInterval(() => setBrightness(), 1000 * (60*60));
        //let timerId = setInterval(() => setBrightness(), 5000 );

        // after 25 seconds stop
        //setTimeout(() => { clearInterval(timerId); alert('stop'); }, 25000);

    }
</script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #22438C;
    }

    .main {
        width: 500px;
        background: #FFF;
        border-radius: 10px;
        padding: 40px;
    }

    #bannerImage {
        width: 100%;
        -webkit-appearance: none;
        background: #E40404;
        height: 100%;
        outline: none;
        cursor: pointer;
    }

        #bannerImage::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            background: #22438C;
        }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Screen saver for Fake window based on time of day</title>
</head>
<body onload="InitializeTimer();" >
  
 <img src="https://bgracias.github.io/lake.jpg" alt="logo" id="bannerImage" min="1" max="100" value="20">
  
</body>    
</html>
